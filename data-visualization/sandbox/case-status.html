<!DOCTYPE html>
<html>
<head>
</head>

<body>

<h1>CAO Case Data</h1>
<p>Project ID <cao_project_number></p>
<p>Country: <cao_country></p>
<p>Client Name: <cao_client></p>
<p>Compliant Name: <cao_complaint_name></p>
<p>Compliant FY (span): <span id="complaint_received_fy_span"></span></p>
<p>Compliant FY (td): <td id="complaint_received_fy_td"></td></p>
</body>


<script src='https://d3js.org/d3.v5.min.js'></script>
<script>
    d3.select('h1').style('color', 'darkblue');
    d3.select('h1').style('font-size', '24px');
</script>
<script>
    var cao_case_name = ['case name'];
    var cao_country = ['country'];
    var cao_client = ['client'];
    var cao_project_number = ['project number'];
    var cao_complaint_name = ['complaint name'];
    d3.select('cao_case_name')
        .selectAll('td')
        .data(cao_case_name)
        .enter()
        .append('td')
        .text(function(d) { return d; });


    d3.select('cao_project_number')
        .selectAll('td')
        .data(cao_project_number)
        .enter()
        .append('td')
        .text(function(d) { return d; });


    d3.select('cao_country')
        .selectAll('td')
        .data(cao_country)
        .enter()
        .append('td')
        .text(function(d) { return d; });

    d3.select('cao_client')
        .selectAll('td')
        .data(cao_client)
        .enter()
        .append('td')
        .text(function(d) { return d; });

   d3.select('cao_complaint_name')
       .selectAll('td')
       .data(cao_complaint_name)
       .enter()
       .append('td')
       .text(function(d) { return d; });
</script>
<script>
    var case_data_print = d3.csv('https://s3.amazonaws.com/cao-compliance/case_data_complete_2018-dec-22_corrected.csv').then(function(case_data) {
    console.log(case_data[0]);
    console.log(case_data[1]);
    console.log(case_data[0].complaint_received_fy);
    });
</script>

<script>
  var case_data = d3.csv('https://s3.amazonaws.com/cao-compliance/case_data_complete_2018-dec-22_corrected.csv').then(function(data) {
  document.getElementById("complaint_received_fy_span").textContent = data[0].complaint_received_fy;
    });
</script>
<script>
  var case_data = d3.csv('https://s3.amazonaws.com/cao-compliance/case_data_complete_2018-dec-22_corrected.csv').then(function(data) {
  document.getElementById("complaint_received_fy_td").textContent = data[0].complaint_received_fy;
    });
</script>

</html>
