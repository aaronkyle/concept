<html>
<head>
<style>
/* https://css-tricks.com/full-width-containers-limited-width-parents/ */
.fullwidth {
  width: 40vw;
  position: relative;
  left: 40%;
  right: 40%;
  margin-left: -50vw;
  margin-right: -50vw;
}
#cao_institition { min-height: 20vw }
</style>
</head>
<body>

  <!-- Thanks to <a href="https://beta.observablehq.com/@fil">Philippe Rivi√®re's</a> Jekyll port of <a href="https://beta.observablehq.com/@fil/tissots-indicatrix">tissots-indicatrix</a> for demonstrating this code. -->

<div id="cao_institition"></div>

<script type="module">

    // NOTEBOOK CONFIGURATION
  import notebook from "https://api.observablehq.com/@fil/tissots-indicatrix.js?key=1ef8c91929d29461";

  // BOILERPLATE
  const target = document.querySelector("#cao_institition");
  const renders = {
    "viewof p": "p",
    "display": "div.fullwidth",
  };

  import {Inspector, Runtime} from "https://unpkg.com/@observablehq/notebook-runtime@1.2.0?module";
  for (let i in renders) {
    let s = renders[i], a = s.match(/^\w+/);
    if (a) {
      renders[i] = document.createElement(a[0]);
      target.appendChild(renders[i]);
      if (a = s.match(/\.(\w+)$/))
        renders[i].className = a[1]; 
    }
    else
      renders[i] = document.querySelector(renders[i]);
  }
  Runtime.load(notebook, (variable) => {
    if (renders[variable.name]) {
      return new Inspector(renders[variable.name]);
    } else {
      // return true; // uncomment to run hidden cells
    }
  });
</script>



</body>
<html>
