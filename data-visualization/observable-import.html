<body>

This example renders vizualizations from <a href="http://beta.observablehq.com/@epichef/deterministic-sir-model">'Deterministic SIR model</a>. The JavaScript used derives originally form <a href="https://beta.observablehq.com/@fil">Philippe Rivi√®re's</a> Jekyll port of <a href="https://beta.observablehq.com/@fil/tissots-indicatrix">tissots-indicatrix.</a>

<div id="complete"></div>

<script type="module">

    // NOTEBOOK CONFIGURATION
  import notebook from "https://api.observablehq.com/@aaronkyle/graphviz.js?key=164e1a8c0a0db54d";

  // BOILERPLATE
  const target = document.querySelector("#complete");
  const renders = {
    "viewof p": "p",
    "display": "div.fullwidth",
  };

  import {Inspector, Runtime} from "https://unpkg.com/@observablehq/notebook-runtime@1.2.0?module";
  for (let i in renders) {
    let s = renders[i], a = s.match(/^\w+/);
    if (a) {
      renders[i] = document.createElement(a[0]);
      target.appendChild(renders[i]);
      if (a = s.match(/\.(\w+)$/))
        renders[i].className = a[1]; 
    }
    else
      renders[i] = document.querySelector(renders[i]);
  }
  Runtime.load(notebook, (variable) => {
    if (renders[variable.name]) {
      return new Inspector(renders[variable.name]);
    } else {
      // return true; // uncomment to run hidden cells
    }
  });
</script>



</body>
<html>
