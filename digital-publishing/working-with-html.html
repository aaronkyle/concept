
<!doctype html>
<html lang="en">
  <head>
    <title>Loading CSV Answer</title>
    <meta charset="utf-8">
    <script src="https://cdn-cgi/apps/head/jZkjnUV7oZV5LesZ41E4ydF_5l4.js"></script><style>
    </style>
    <script src="https://d3.min.js"></script>    
  </head>
  <body>
    <h1>Your output should look like this</h1>
    <script>
      function callback(error, data) {
      var table = d3.select("body").append("table");        
        for(var i=0; i<data.length; i++) {          
          var row = table.append("tr");
          row.append("td").text(data[i].Name);
          row.append("td").text(data[i].Price);
          row.append("td").text(data[i]["Is It Food?"]);
        }       
      }
      d3.csv("receipt.csv", callback);
    </script>
  </body>
</html>
