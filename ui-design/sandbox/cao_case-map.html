);

    <script>

var case_data = d3.csv(`https://s3.amazonaws.com/cao-compliance/CAO-data_master_print_2019_Feb-27.csv`).then(function(case_data) {

var appraisals_active = case_data.filter(function(case_data) {
  return case_data.compliance_appraisal_status == "Active"})
    
var appraisals_active_table = appraisals_active.map(({project_number, client_cao, cao_short_name, project_location_cao, complaint_received, compliance_entry, compliance_appraisal_duration, compliance_appraisal_due_modification, specialist_compliance_appraisal, compliance_status_notes_internal, compliance_budget_code}) => ({
  "Project ID" : project_number,
  "Client Name" : client_cao,
  "Complaint Name" : cao_short_name,
  "Location" : project_location_cao,
  "Date Filed with CAO" : complaint_received,
  "Date Transferred to Compliance" : compliance_entry,
  "Days at Compliance Stage" : compliance_appraisal_duration,
  "Target Completion Date" : compliance_appraisal_due_modification,
  "Assigned" : specialist_compliance_appraisal,
  "Comments" : compliance_status_notes_internal,
  "WBS elements(TRS, Travel, STCs)" : compliance_budget_code,
}))
    
function drawTable(tbody) {
    var tbody = document.getElementById("active_appraisals");
   	var headerNames = Object.getOwnPropertyNames(appraisals_active_table[0]);
    var columnCount = headerNames.length;
    //Add the header row.
    var row = tbody.insertRow(-1);
    for (var i = 0; i < columnCount; i++) {
        var headerCell = document.createElement("th");
        headerCell.innerHTML = headerNames[i];
        row.appendChild(headerCell);
    }


    // loop through data source
    for (var i = 0; i < appraisals_active_table.length; i++) {
        var tr = document.createElement("tr");
        for(var colName in appraisals_active_table[i]) {
            var td = document.createElement("td");
            td.innerHTML = appraisals_active_table[i][colName];
            tr.appendChild(td);
        }
        tbody.appendChild(tr);
    }
}
drawTable("active_appraisals");
    
});


</script>
